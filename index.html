<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Snake JS Canvas</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="main" class="main">
    <div class="block-col block-col--main">
      <canvas id="canv" class="canv" width="750" height="750"></canvas>
    </div>
    <div class="block-col">
      <div id="score" class="score">0</div>
    </div>
  </div>

<script>
'use strict';

let canva = document.getElementById('canv');
let ctx = canva.getContext('2d');
const widthCell = 24;
const heightCell = 24;
const tickTimeout = 200;
let runDirection = 'up';

let snake = [
    {
      x: 15,
      y: 14,
    },
    {
      x: 15,
      y: 15,
    },
    {
      x: 15,
      y: 16,
    },
];

buildGrid();
drawSnake();
tick();

window.addEventListener('keydown', direction);
/*
===============================================================================
Службові функції
===============================================================================
*/

function direction(event) {
  switch(event.code) {
    case 'ArrowUp':
      runDirection = 'up';
      break;
    case 'ArrowLeft':
      runDirection = 'left';
      break;
    case 'ArrowRight':
      runDirection = 'right';
      break;
    case 'ArrowDown':
      runDirection = 'down';
      break;  
    default:
      break;
  }
}

function tick() {
  let headCoord = {
    x: snake[0].x,
    y: snake[0].y,
  };
    switch(runDirection) {
      case 'up':
        // рух до гори
        headCoord.y -= 1;
        break;
      case 'down':
        // рух вниз
        headCoord.y += 1;
        break;
      case 'left':
        // рух лыворуч
        headCoord.x -= 1;
        break;
      default:
        // рух праворуч
        headCoord.x += 1;
        break;
    }
  clearCell(snake.pop());
  makeSnakeCell(headCoord);
  snake.unshift(headCoord);
  setTimeout(tick, tickTimeout);
}

function buildGrid() {
  ctx.beginPath();

  for (let i = 0.5; i < canva.width; i += 25) {
    ctx.moveTo(i, 0);
    ctx.lineTo(i, canva.height);
    ctx.moveTo(0, i);
    ctx.lineTo(canva.width, i);
  }

  ctx.stroke();
}

function clearCell(coord) {
  let x = 1 + coord.x * (widthCell + 1);
  let y = 1 + coord.y * (heightCell + 1);
  ctx.clearRect(x, y, widthCell, heightCell);
}

function makeSnakeCell(coord) {
  let x = 1 + coord.x * (widthCell + 1);
  let y = 1 + coord.y * (heightCell + 1);
  ctx.fillRect(x, y, widthCell, heightCell);
}

function drawSnake() {
  for (let i=0; i < snake.length; ++i) {
    makeSnakeCell(snake[i]);
  }
}

</script>
</body>
</html>
