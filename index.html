<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Snake JS Canvas</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="main" class="main">
    <div class="block-col block-col--main">
      <canvas id="canv" class="canv" width="750" height="750"></canvas>
    </div>
    <div class="block-col">
      <div id="score" class="score">0</div>
    </div>
  </div>

<script>
'use strict';

let canva = document.getElementById('canv');
let ctx = canva.getContext('2d');
const widthCell = 24;
const heightCell = 24;
const tickTimeout = 200;
const tickApple = 50;
let runDirection = 'up';
let tickAppleCount = tickApple;
let apples = [];
let score = 0;
let scoreDiv = document.getElementById('score');

let snake = [
    {
      x: 15,
      y: 14,
    },
    {
      x: 15,
      y: 15,
    },
    {
      x: 15,
      y: 16,
    },
];

buildGrid();
drawSnake();
tick();

window.addEventListener('keydown', direction);
/*
===============================================================================
Службові функції
===============================================================================
*/

function buildApple() {
  let apple = {
    x: Math.floor( Math.random() * 30 ),
    y: Math.floor( Math.random() * 30 ),
  };
  
  let x = 1 + apple.x * (widthCell + 1);
  let y = 1 + apple.y * (heightCell + 1);
  
  apples.unshift(apple);
  console.log(apples);
  
  ctx.fillStyle = '#b82020';
  ctx.fillRect(x, y, widthCell, heightCell);
}

function direction(event) {
  switch(event.code) {
    case 'ArrowUp':
      if (snake[0].x == snake[1].x) {
        if (snake[0].y - snake[1].y != 1) {
          runDirection = 'up';
        }
      } else {
        runDirection = 'up';
      }
      break;
    case 'ArrowLeft':
      if (snake[0].y == snake[1].y) {
        if (snake[0].x - snake[1].x != 1) {
          runDirection = 'left';
        }
      } else {
        runDirection = 'left';
      }
      
      break;
    case 'ArrowRight':
      if (snake[0].y == snake[1].y) {
        if (snake[0].x - snake[1].x != -1) {
          runDirection = 'right';
        }
      } else {
        runDirection = 'right';
      }
      break;
    case 'ArrowDown':
      if (snake[0].x == snake[1].x) {
        if (snake[0].y - snake[1].y != -1) {
          runDirection = 'down';
        }
      } else {
        runDirection = 'down';
      }
      
      break;  
    default:
      break;
  }
}

function tick() {
  if (tickAppleCount < 0) {
    tickAppleCount = tickApple;
    buildApple();
  } else {
    --tickAppleCount;
  }


  let headCoord = {
    x: snake[0].x,
    y: snake[0].y,
  };
    switch(runDirection) {
      case 'up':
        // рух до гори
        headCoord.y -= 1;
        break;
      case 'down':
        // рух вниз
        headCoord.y += 1;
        break;
      case 'left':
        // рух лыворуч
        headCoord.x -= 1;
        break;
      default:
        // рух праворуч
        headCoord.x += 1;
        break;
    }
  if (headCoord.x < 0) {
    headCoord.x = 30;
  }
  if (headCoord.y < 0) {
    headCoord.y = 30;
  }
  if (headCoord.x > 30) {
    headCoord.x = 0;
  }
  if (headCoord.y > 30) {
    headCoord.y = 0;
  }

  let a = false;

  for (let i = 0; i < apples.length; ++i) {
    if ((headCoord.x == apples[i].x) && (headCoord.y == apples[i].y)) {
      addScore();
      apples.splice(i, 1);
      a = true;
    }
  }

  if (a == false) {
    clearCell(snake.pop());
  }

  makeSnakeCell(headCoord);
  snake.unshift(headCoord);
  setTimeout(tick, tickTimeout);
}

function addScore() {
  score++;
  scoreDiv.innerHTML = score;
}

function buildGrid() {
  ctx.beginPath();

  for (let i = 0.5; i < canva.width; i += 25) {
    ctx.moveTo(i, 0);
    ctx.lineTo(i, canva.height);
    ctx.moveTo(0, i);
    ctx.lineTo(canva.width, i);
  }

  ctx.stroke();
}

function clearCell(coord) {
  let x = 1 + coord.x * (widthCell + 1);
  let y = 1 + coord.y * (heightCell + 1);
  ctx.clearRect(x, y, widthCell, heightCell);
}

function makeSnakeCell(coord) {
  let x = 1 + coord.x * (widthCell + 1);
  let y = 1 + coord.y * (heightCell + 1);
  ctx.fillStyle = '#000000';
  ctx.fillRect(x, y, widthCell, heightCell);
}

function drawSnake() {
  for (let i=0; i < snake.length; ++i) {
    makeSnakeCell(snake[i]);
  }
}

</script>
</body>
</html>
